{% load staticfiles %}

<!DOCTYPE html>

<html lang="en" ng-app={% block ng-app %}"nurveyApp"{% endblock %}>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!--[if lt IE 9]>
	  		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	 	 	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	  	<![endif]-->

		<!-- Bootstrap Material Plugin -->
		<!--
		<link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap-material-design/dist/css/material.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap-material-design/dist/css/ripples.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap-material-design/dist/css/material-wfont.min.css' %}">
		-->

		<!-- Angular Material Design -->
		<link rel="stylesheet" type="text/css" href="{% static 'bower_components/angular-material/angular-material.css' %}">

		<!-- Bootswatch (Material Design) -->
		<link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">

		<!-- Custom Styles -->
		<link rel="stylesheet" type="text/css" href="{% static 'nurvey/stylesheets/screen.css' %}">

		<!-- Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,800' rel='stylesheet' type='text/css'>


		{% block head %}
		{% endblock head %}

	</head>

	<body>
		{% block body %}
		{% endblock body %}

		<!-- jQuery -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	
		<!-- Angular -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.js"></script>

		<!-- Angular Material Design -->
		<script src="{% static 'bower_components/angular-material/angular-material.js' %}"></script>
		<script src="{% static 'bower_components/angular-animate/angular-animate.js' %}"></script>
		<script src="{% static 'bower_components/angular-aria/angular-aria.js' %}"></script>
		<script src="{% static 'bower_components/hammerjs/hammer.js' %}"></script>

		<!-- Chart.js -->
		<script src="{% static 'bower_components/chartjs/Chart.js' %}"></script>

		<!-- Bootstrap js -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

		<!-- Bootstrap Material Plugin -->
		<!--
		<script src="{% static 'bower_components/bootstrap-material-design/dist/js/material.js' %}"></script>
		<script src="{% static 'bower_components/bootstrap-material-design/dist/js/ripples.js' %}"></script>
		-->

		{% block js %}
		{% endblock %}
	</body>
</html>
