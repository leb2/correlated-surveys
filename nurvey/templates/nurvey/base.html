{% load staticfiles %}

<!DOCTYPE html>

<html lang="en" ng-app={% block ng-app %}"nurveyApp"{% endblock %}>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<!--[if lt IE 9]>
	  		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	 	 	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	  	<![endif]-->

		<!-- Checkbo -->
		<link rel="stylesheet" href="{% static 'nurvey/checkbo/src/0.1.3/css/checkBo.min.css' %}">

		<!-- Checkbox-X -->
		<link rel="stylesheet" type="text/css" href="{% static 'nurvey/bower_components/bootstrap-checkbox-x/css/checkbox-x.min.css' %}">

		<!-- Bootswatch -->
		<!--
		<link rel="stylesheet" type="text/css" href="{% static 'nurvey/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
		-->
		{% block head %}
		{% endblock head %}

	</head>

	<body>
		{% block body %}
		{% endblock body %}

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	
		<!-- Angular -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

		<!-- Checkbox-X -->
		<script src="{% static 'nurvey/bower_components/bootstrap-checkbox-x/js/checkbox-x.min.js' %}"></script>

		<!-- Bootstrap js -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="{% static 'nurvey/bower_components/bootstrap/ui-bootstrap-tpls-0.11.2.min.js' %}"></script>

		<!-- Checkbo -->
		<script src="{% static 'nurvey/checkbo/src/0.1.3/js/checkBo.min.js' %}"></script>

		{% block js %}
		{% endblock %}
	</body>
</html>
