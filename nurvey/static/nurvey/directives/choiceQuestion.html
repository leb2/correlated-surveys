<div class='checkbox' ng-repeat='choice in question.choices'>

<label>
	<span ng-switch='question.isCheckbox'>
		<input ng-switch-when='true' type='checkbox' name='test'></input>
		<input ng-switch-default type='radio' name='test'></input>
	</span>
	{{ choice.text }}
	<span class='text-muted' ng-hide='choice.text.length > 0'>Choice {{ $index + 1}}</span>
</label>
</div>
