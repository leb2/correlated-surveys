<div id='feed' class='container app-view'>

<div class='row'>

	<div class='col-md-9'>
		<div class='interpanel row' ng-repeat='poll in survey.poll_set'>

			<!-- MAIN PANEL -->
			<div class='demo'>

				<div class='main panel panel-default'>

					<div class='panel-heading text-center'>
						<strong>{{ poll.title }}</strong>
					</div>


					<div class='panel-body'>
						<div class='row'>
							<div class='col-md-offset-2 col-md-8'>
								<div class='well well-sm' ng-bind='poll.description'></div>
							</div>
						</div>
						<div class='row'>
							<specific-poll ng-hide='showResults' poll='poll' questiontype='polltype_mapping[poll.poll_type]'></specific-poll>
							<div ng-show='showResults' class='results text-center' ng-controller='ResultsController as results'>
								<canvas></canvas>
							</div>
						</div>
					</div>
				</div> <!-- /panel -->

			</div> <!-- /col -->

		</div>

		<!-- BOTTOM PANEL -->
		<div class='row text-center'>
			<div class='col-md-10 col-md-offset-1'>
				<div class='buttons panel panel-default'>
					<div class='panel-body'>
						<!-- SURVEY CREATOR -->
						<div class='row'>
							<span ng-bind='survey.owner.username'></span>
						</div>

						<!-- BUTTONS -->
						<div class='row'>

							<!-- VOTING -->
							<div class='col-md-4 text-center'>

								<!-- UPVOTE / DOWNVOTE -->
								<span>
									<div class='btn-group-vertical' role='group'>
										<button ng-class='{"btn-success": survey.voteData.survey_vote}' class='btn' ng-click='givePoint(true)'>▲</button>
										<button ng-class='{"btn-danger": !survey.voteData.survey_vote && survey.voteData.survey_vote != null}' 
											class='btn' ng-click='givePoint(false)'>▼</button>
									</div>
								</span>

								<!-- CURRENT NUMBER OF POINTS -->
								<span class='well points'>
									<span ng-bind='voteAmount()'></span>
									<span class='glyphicon glyphicon-leaf'></span>
								</span>
							</div>

							<!-- SUBMIT SURVEY RESPONSE -->
							<div class='col-md-4 text-center'>
								<button class='submit btn btn-primary' ng-click='submit()'>Submit</button>
							</div>

							<!-- COMMENT -->
							<div class='col-md-4 text-center'>
								<button class='comment btn btn-default'>
									COMMENT
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>




	<!-- SIDE MENU -->
	<div class='col-md-3'>
		<div class='side panel panel-primary' style='position: fixed; width: 20%'>
			<div class='panel-heading text-center'>
				<div class='btn-group' role='group'>
					<button ng-click='previous()' type='button' class='btn btn-default'>
						<span class='glyphicon glyphicon-chevron-left'></span>
					</button>
					<button ng-click='next()' type='button' class='btn btn-success'>
						<span class='glyphicon glyphicon-chevron-right'></span>
					</button>
				</div>
			</div>
			<div class='panel-body'>
				<div class='list-group'>
					<a ng-click='gotoSurvey(loadedSurvey)' href ng-class='{active: survey.id == loadedSurvey.id}' 
						ng-repeat='loadedSurvey in loadedSurveys' class='list-group-item'>
						{{ loadedSurvey.poll_set[0].title }}
						<span ng-hide='loadedSurvey.poll_set[0].title.length'>Untitled</span>
					</a>
				</div>
			</div>
		</div>
	</div>


</div>



</div> <!-- /container -->
