
<div class='slider-question' layout>
    <md-slider ng-required='true' class='md-primary'
        flex ng-model='poll.value[0]' discrete step='{{ question.step }}'
        min='{{ question.min }}' max='{{ question.max }}'>
    </md-slider>

    <div flex='10' class='slider-value' ng-bind='poll.value[0]'></div>
</div>
