
<div class='row'>
	<div class='col-md-6 col-md-offset-3' ng-switch='question.allow_multiple_selection'>
		<div ng-switch-when='true' ng-repeat='choice in question.choice_set'>
			<fieldset class='standard'>
				<md-checkbox ng-checked='poll.value.indexOf(choice.id) > -1'
					ng-click='poll.value.indexOf(choice.id) > -1 ? poll.value.splice(poll.value.indexOf(choice.id), 1) : poll.value.push(choice.id)'>
					{{ choice.text }}
					<span class='text-muted' ng-hide='choice.text.length > 0'>Choice {{ $index + 1 }}</span>
				</md-checkbox>
			</div>
		</fieldset>
		<div ng-switch-default>
			<md-radio-group ng-required='true' ng-model='poll.value[0]'>

				<!-- Passes validation if poll.value[0] has a value -->
				<md-radio-button ng-repeat="choice in question.choice_set" ng-value="choice.id" aria-label="{{ choice.text  }}">
					{{ choice.text }}
				</md-radio-button>
			</md-radio-group>
		</div>
	</div>
</div>
